<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifami Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Navbar Start -->
     <header id="header">
        <div class="logo-img">
          <img
            src="https://i.ibb.co.com/wCs6C7x/logo-1.png"
            alt="logo"
            id="header-img"
          />
          <span>Lifami Store</span>
        </div>
        <nav id="nav-bar">
          <a href="#home" class="nav-link">Home</a>
          <a href="#about" class="nav-link">About</a>
          <a href="#contact" class="nav-link">Contact</a>
        </nav>
      </header>
      <!-- Navbar End -->

      <!-- Hero Section Start -->
    <section class="hero" id="home">
        <div class="text-hero">
          <h2 class="details">Love Your Baby With Our Product</h2>
          <p class="details">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut ipsa dolorum veritatis aliquam culpa repellendus!
          </p>
          <button class="btn-details">Details</button>
        </div>
        <div class="video-hero">
          <iframe
            id="video"
            src="https://www.youtube.com/embed/c1sl64AHDjE?si=AIOzWNHaXdM1pDoV"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          >
          </iframe>
        </div>
      </section>
      <!-- Hero Section End -->
</body>
</html>
